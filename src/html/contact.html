<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stranger Coders Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9e21a44317.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <include src="./partials/header.html"></include>
    <main class="contac-main">
      <section class="hero">
        <div class="rectangle-hero">
          <img class="image-hero" src="./images/" alt="" />
        </div>
      </section>
      <section class="team" id="team">
        <div class="people">
          <h2 class="title-contact">contacto</h2>
          <p class="text-contact">
            Contacta con nosotras si quieres vencer a tu demogorgon personal.
            Creenos si te decimos que tenemos la solución. Y si no...no worries,
            somos expertas en buscarla.
          </p>

          <p class="text-contact">¡Te esperamos!.</p>
          <small class="last-text"
            >Todos los campos marcados con
            <span class="asterisk">&#42;</span> son obligatorios</small
          >
        </div>
      </section>
      <section class="section-forms">
        <form
          action="https://formspree.io/f/mjvlzlkp"
          method="post"
          class="forms"
        >
          <label for="name" class="label">
            Nombre completo <span class="asterisk">&#42;</span>
            <input
              type="text"
              class="name"
              id="name"
              name="name"
              placeholder="Nombre..."
              required
            />
          </label>
          <label for="email" class="label">
            Email <span class="asterisk">&#42;</span>
            <input
              type="email"
              class="email"
              id="email"
              name="email"
              value="nombre.apellidos@mail.com"
              required
            />
          </label>

          <label for="phone" class="label">
            Teléfono
            <input
              type="tel"
              class="phone"
              id="phone"
              name="phone"
              placeholder="Ej: 123456789"
            />
          </label>

          <label for="message" class="label">
            Mensaje <span class="asterisk">&#42;</span>
            <input
              type="text"
              class="message"
              id="message"
              name="message"
              placeholder="¿Qué necesitas?"
              required
            />
          </label>
          <input type="submit" value="Enviar" class="send-button" />
        </form>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
  </body>
</html>
